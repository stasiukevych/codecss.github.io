<!DOCTYPE html>

<html lang="en-US">

<head>
    <title>code</title>

    <link rel="icon" href="images/contact-us.png" type="images/x-icon">

    <meta charset="UTF-8">
    <meta name="description" content="Contact Us">
    <meta name="keywords" content="Courses, Learning, Education">
    <meta name="author" content="Stasiukevych Anatolii">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header class="header-container">
        <h1>{code} contact</h1>
    </header>

    <hr> <!--TODO: after css, will be removed-->

    <main>
        <section>
            <h2>Send a message</h2>
            <form class="contact-form">
                <fieldset class="contact-fieldset">
                    <legend class="contact-legend">Ask</legend>
                    <label class="contact-label" for="name"><strong>Name:</strong></label>
                    <input class="contact-input" name="name" id="name" type="text" placeholder="Enter your name"
                        required>

                    <label class="contact-label" for="phone"><strong>Phone:</strong></label>
                    <input class="contact-input" type="tel" id="phone" name="phone"
                        placeholder="Enter your phone number" pattern="+380[0-9]{8}" required>

                    <label class="contact-label" for="email"><strong>Email:</strong></label>
                    <input class="contact-input" id="email" name="email" type="email" placeholder="Enter your email"
                        required>

                    <label class="contact-label" for="message"><strong>Message:</strong></label>
                    <br>
                    <textarea class="contact-textarea" name="message" id="message" cols="30" rows="10"
                        placeholder="Type your message here"></textarea>
                    <button class="contact-button" id="submit" type="submit" name="submit"
                        formaction="https://httpbin.org/get" formmethod="get" formtarget="_blank"
                        value="true">Submit</button>
                    <button class="contact-button" id="reset" type="submit" name="reset"
                        formaction="https://httpbin.org/get" formmethod="get" formtarget="_blank"
                        value="true">Reset</button>
                </fieldset>
            </form>
        </section>
        <section>
            <h2>Our address</h2>
            <address class="contact-address">
                Lviv city, Zelena streer 204a, 109 ap.<br>
                Phone: <a class="contact-phone" href="tel:+380980688214">+380980688214</a>
            </address>
            <br>
        </section>
    </main>

    <footer>
        <p>Copyright &copy; the edon.</p>
    </footer>
</body>

</html>
